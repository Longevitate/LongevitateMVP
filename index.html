<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Longevitate.ai</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body class="app-body">
  <div class="container">
    <h1 class="heading">Longevitate.ai</h1>

    <label for="influencer" class="form-label">Choose an influencer:</label>
    <select id="influencer" class="influencer-select"></select>

    <label for="location" class="form-label">Enter your location (City, State or Zip):</label>
    <input type="text" id="location" class="location-input" placeholder="e.g. Austin, TX" />

    <button id="searchButton" class="search-button">Search</button>

    <div id="results" class="results-container"></div>
  </div>
</body>
</html>
